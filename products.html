<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TL Shop cung cấp các mẫu giày thời trang cho tất cả các đối tượng từ thể thao đến văn phòng. Với thiết kế hiện đại và chất liệu cao cấp, cửa hàng chúng tôi luôn mang đến cho bạn những sản phẩm tốt nhất.">
    <title>Shoping</title>
    <link rel="icon" href="./assets/img/logo/Logo.png">
    <link rel="stylesheet" href="./assets/css/header-footer.css">
    <link rel="stylesheet" href="./assets/css/products.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="main">
        <div class="main-container">
            <div class="pics"></div>
            <div class="products-info">
                <p class="product-name"></p>
                <p class="Type"></p>
                <p class="productReview">
                    <span class="avgRating">
                        <span class="rating"></span>
                        <span class="star">★</span>
                    </span>
                    <span class="reviewCount" style="color: black;margin-left:10px"> </span>
                </p>
                <div style="display: flex; flex-direction: row; gap: 20px; align-items: center;">
                    <p class="price"></p>
                    <p class="originPrice" style="text-decoration: line-through;"></p>
                </div>
                <div style="display: flex;margin:0;"><hr style="width:80%;"></div>
                
                <form id="shoe-form">
                    <div style="display: flex; flex-direction: row; gap: 20px; align-items: center;">
                        <div class="form-group">
                            <label for="color">Màu sắc:</label>
                            <select id="color" name="color">
                            
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label for="size">Kích thước:</label>
                        <select id="size" name="size">
                            
                        </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Số lượng:</label>
                        <div class="quantity-control">
                            <button type="button" id="decrease" class="quantity-btn">-</button>
                            <input type="text" id="quantity" name="quantity" value="1">
                            <button type="button" id="increase" class="quantity-btn">+</button>
                        </div>
                    </div>
                    
                    <button id="buyNow" type="button">Mua Ngay</button>
                    <button id="addToCart" type="button">
                        <i class="fas fa-cart-plus" style="font-size: 20px;"></i> Thêm vào giỏ hàng
                    </button>
                </form>

                <div style="display: flex;margin:0;"><hr style="width:80%;"></div>

                <button class="btn btn-dark" style="width: 80%;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Chi tiết sản phẩm
                </button>
                <div class="product-detail">
                    <div class="collapse show" id="collapseExample">
                        <div class="card card-body">
                            <div class="description">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>

    <div style="display: flex;justify-content:center;margin:3% 0;"><hr style="width:80%;"></div>
    

    <div class="review">
        <div class="review-container">
            <div class="reviewForm-container">
                <form id="reviewForm">
                    <div class="d-flex mb-2">
                        <div class="">
                            <label for="reviewTitle">Tiêu đề:</label>
                            <input type="text" id="reviewTitle" required>
                        </div>
                        <div class="">
                            <label for="rating">Đánh giá:</label>
                            <select id="rating" required>
                                <option value="5">5★</option>
                                <option value="4">4★</option>
                                <option value="3">3★</option>
                                <option value="2">2★</option>
                                <option value="1">1★</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="comment">Bình luận:</label>
                            <textarea id="comment" class="w-100" required></textarea>
                        </div>
                        <button class="col-12 ms-2" type="submit">Thêm Đánh giá</button>
                    </div>
                </form>
                <div style="display: flex;justify-content:center;"><hr style="width:80%;"></div>
            </div>
            <button class="mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReview" aria-expanded="false" aria-controls="collapseReview">
                    Xem đánh giá, bình luận
            </button>
            <div class="collapse show" id="collapseReview">
                <div class="card card-body"></div>
            </div>
        </div>
    </div>

    <div style="display: flex;justify-content:center;margin:3% 0;"><hr style="width:80%;"></div>

    <div class="similar">
        <div class="similar-container">
            <h3 style="color: red;margin-bottom:30px">| Sản phẩm tương tự</h3>
            <div class="similar-products-top" id="similar-products-top"></div>
            <h3 style="color: red;margin-bottom:30px">| Bạn Có Thể Thích</h3>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-inner" id="carousel-inner">
                    <div class="carousel-item active"></div>
                    <div class="carousel-item"></div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="fas fa-arrow-circle-left" style="color: red;font-size:25px;"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="fas fa-arrow-circle-right" style="color: red;font-size:25px;"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div id="notification" style="display:none; position:fixed; top:10%; left:45%; background-color:lightgray; padding:10px; border-radius:5px;">
        Đã thêm vào giỏ hàng!
    </div>

    <div id="loader" class="loader"></div>

    <!-- scroll to top button -->
    <script>
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            // <!-- Button scroll to top -->
            if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 500) {
                document.getElementById("scrollToTopBtn").style.display = "block";
            } else {
                document.getElementById("scrollToTopBtn").style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; // Dành cho Safari
            document.documentElement.scrollTop = 0; //Dành cho Chrome, Firefox, IE với Opera
        }

    </script>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/searchAndRedirect.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>
</html>
