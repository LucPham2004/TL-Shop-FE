<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="icon" href="./assets/img/logo/Logo.png">
	<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
	<div class="container">
		<form class="login-form">
			<h2>Đăng Nhập Tài Khoản</h2>
			<div class="form-item">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
			</div>
			<div class="form-item">
				<label for="password">Mật Khẩu</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-item">
				<button type="submit" id="login">Đăng Nhập</button>
			</div>
			<div align="center" style="width:100%;">Chưa có tài khoản? <a href="./register.html">Đăng ký ngay!</a></div>
			<div class="form-item" style="display: flex;flex-direction:row;">
				<button id="google-login"><img src="./assets/img/logo/google.png" id="google_icon"><span>Google</span></button>
				<button id="facebook-login"><img src="./assets/img/logo/facebook.png" id="facebook_icon"><span>Facebook</span></button>
			</div>
		</form>
	</div>

    <div id="loader" class="loader"></div>

	<script src="./assets/js/login.js"></script>
</body>
</html>
